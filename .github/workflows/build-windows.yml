name: Build Windows Installers

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.0.11)'
        required: true
        type: string

concurrency:
  group: windows-build-${{ github.event.release.tag_name || inputs.tag }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'
          shared-key: ${{ github.event.release.tag_name || inputs.tag }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri Windows app
        run: npm run tauri build

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name || inputs.tag }}"
          $version = $tag -replace '^v', ''
          Write-Host "Version: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Find and rename artifacts
        id: artifacts
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $releaseDir = "release-artifacts"
          New-Item -ItemType Directory -Path $releaseDir -Force | Out-Null

          # Find MSI
          $msiSource = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $msiSource) {
            Write-Error "MSI artifact not found!"
            exit 1
          }

          # Versioned MSI (for archival)
          $msiVersionedName = "mutaba3a-v$version-windows-x64.msi"
          $msiVersionedPath = Join-Path $releaseDir $msiVersionedName
          Copy-Item $msiSource.FullName $msiVersionedPath
          Write-Host "MSI (versioned): $msiVersionedPath"
          echo "msi_versioned_path=$msiVersionedPath" >> $env:GITHUB_OUTPUT
          echo "msi_versioned_name=$msiVersionedName" >> $env:GITHUB_OUTPUT

          # Stable MSI (for Netlify redirects)
          $msiStableName = "mutaba3a-windows-x64.msi"
          $msiStablePath = Join-Path $releaseDir $msiStableName
          Copy-Item $msiSource.FullName $msiStablePath
          Write-Host "MSI (stable): $msiStablePath"
          echo "msi_stable_path=$msiStablePath" >> $env:GITHUB_OUTPUT
          echo "msi_stable_name=$msiStableName" >> $env:GITHUB_OUTPUT

          # Find NSIS EXE
          $exeSource = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($exeSource) {
            # Versioned EXE (for archival)
            $exeVersionedName = "mutaba3a-v$version-windows-x64-setup.exe"
            $exeVersionedPath = Join-Path $releaseDir $exeVersionedName
            Copy-Item $exeSource.FullName $exeVersionedPath
            Write-Host "EXE (versioned): $exeVersionedPath"
            echo "exe_versioned_path=$exeVersionedPath" >> $env:GITHUB_OUTPUT
            echo "exe_versioned_name=$exeVersionedName" >> $env:GITHUB_OUTPUT

            # Stable EXE (for Netlify redirects)
            $exeStableName = "mutaba3a-windows-x64-setup.exe"
            $exeStablePath = Join-Path $releaseDir $exeStableName
            Copy-Item $exeSource.FullName $exeStablePath
            Write-Host "EXE (stable): $exeStablePath"
            echo "exe_stable_path=$exeStablePath" >> $env:GITHUB_OUTPUT
            echo "exe_stable_name=$exeStableName" >> $env:GITHUB_OUTPUT

            echo "has_exe=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "NSIS EXE not found (optional, continuing without it)"
            echo "has_exe=false" >> $env:GITHUB_OUTPUT
          }

      - name: Generate SHA256 checksums
        id: checksums
        shell: pwsh
        run: |
          # MSI checksums (versioned and stable)
          $msiVersionedPath = "${{ steps.artifacts.outputs.msi_versioned_path }}"
          $msiHash = (Get-FileHash $msiVersionedPath -Algorithm SHA256).Hash.ToLower()

          $msiVersionedChecksumFile = "$msiVersionedPath.sha256"
          Set-Content -Path $msiVersionedChecksumFile -Value $msiHash -NoNewline
          Write-Host "MSI SHA256: $msiHash"
          echo "msi_versioned_checksum_path=$msiVersionedChecksumFile" >> $env:GITHUB_OUTPUT
          echo "msi_hash=$msiHash" >> $env:GITHUB_OUTPUT

          $msiStablePath = "${{ steps.artifacts.outputs.msi_stable_path }}"
          $msiStableChecksumFile = "$msiStablePath.sha256"
          Set-Content -Path $msiStableChecksumFile -Value $msiHash -NoNewline
          echo "msi_stable_checksum_path=$msiStableChecksumFile" >> $env:GITHUB_OUTPUT

          # EXE checksums (if exists)
          if ("${{ steps.artifacts.outputs.has_exe }}" -eq "true") {
            $exeVersionedPath = "${{ steps.artifacts.outputs.exe_versioned_path }}"
            $exeHash = (Get-FileHash $exeVersionedPath -Algorithm SHA256).Hash.ToLower()

            $exeVersionedChecksumFile = "$exeVersionedPath.sha256"
            Set-Content -Path $exeVersionedChecksumFile -Value $exeHash -NoNewline
            Write-Host "EXE SHA256: $exeHash"
            echo "exe_versioned_checksum_path=$exeVersionedChecksumFile" >> $env:GITHUB_OUTPUT
            echo "exe_hash=$exeHash" >> $env:GITHUB_OUTPUT

            $exeStablePath = "${{ steps.artifacts.outputs.exe_stable_path }}"
            $exeStableChecksumFile = "$exeStablePath.sha256"
            Set-Content -Path $exeStableChecksumFile -Value $exeHash -NoNewline
            echo "exe_stable_checksum_path=$exeStableChecksumFile" >> $env:GITHUB_OUTPUT
          }

      - name: Upload artifacts to release
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "${{ github.event.release.tag_name || inputs.tag }}"
          $maxRetries = 12
          $retryDelay = 15

          # Build list of files to upload (versioned + stable)
          $files = @(
            # Versioned MSI
            "${{ steps.artifacts.outputs.msi_versioned_path }}",
            "${{ steps.checksums.outputs.msi_versioned_checksum_path }}",
            # Stable MSI
            "${{ steps.artifacts.outputs.msi_stable_path }}",
            "${{ steps.checksums.outputs.msi_stable_checksum_path }}"
          )

          if ("${{ steps.artifacts.outputs.has_exe }}" -eq "true") {
            # Versioned EXE
            $files += "${{ steps.artifacts.outputs.exe_versioned_path }}"
            $files += "${{ steps.checksums.outputs.exe_versioned_checksum_path }}"
            # Stable EXE
            $files += "${{ steps.artifacts.outputs.exe_stable_path }}"
            $files += "${{ steps.checksums.outputs.exe_stable_checksum_path }}"
          }

          Write-Host "Files to upload:"
          $files | ForEach-Object { Write-Host "  - $_" }

          # Retry logic for race conditions
          for ($attempt = 1; $attempt -le $maxRetries; $attempt++) {
            Write-Host ""
            Write-Host "Upload attempt $attempt of $maxRetries..."

            # Check if release exists
            $releaseCheck = gh release view $tag 2>&1
            if ($LASTEXITCODE -ne 0) {
              Write-Host "Release '$tag' not ready yet, waiting $retryDelay seconds..."
              Start-Sleep -Seconds $retryDelay
              continue
            }

            # Upload files with --clobber to overwrite if exists
            gh release upload $tag @files --clobber

            if ($LASTEXITCODE -eq 0) {
              Write-Host ""
              Write-Host "Successfully uploaded Windows artifacts to release $tag"
              exit 0
            }

            Write-Host "Upload failed, retrying in $retryDelay seconds..."
            Start-Sleep -Seconds $retryDelay
          }

          Write-Error "Failed to upload artifacts after $maxRetries attempts"
          exit 1

      - name: Summary
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $tag = "${{ github.event.release.tag_name || inputs.tag }}"

          Write-Host ""
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "  Windows Build Complete!" -ForegroundColor Green
          Write-Host "========================================" -ForegroundColor Green
          Write-Host ""
          Write-Host "Version: $version"
          Write-Host "Tag: $tag"
          Write-Host ""
          Write-Host "Uploaded artifacts (versioned):"
          Write-Host "  - ${{ steps.artifacts.outputs.msi_versioned_name }}"
          Write-Host "  - ${{ steps.artifacts.outputs.msi_versioned_name }}.sha256"
          if ("${{ steps.artifacts.outputs.has_exe }}" -eq "true") {
            Write-Host "  - ${{ steps.artifacts.outputs.exe_versioned_name }}"
            Write-Host "  - ${{ steps.artifacts.outputs.exe_versioned_name }}.sha256"
          }
          Write-Host ""
          Write-Host "Uploaded artifacts (stable):"
          Write-Host "  - ${{ steps.artifacts.outputs.msi_stable_name }}"
          Write-Host "  - ${{ steps.artifacts.outputs.msi_stable_name }}.sha256"
          if ("${{ steps.artifacts.outputs.has_exe }}" -eq "true") {
            Write-Host "  - ${{ steps.artifacts.outputs.exe_stable_name }}"
            Write-Host "  - ${{ steps.artifacts.outputs.exe_stable_name }}.sha256"
          }
          Write-Host ""
          Write-Host "MSI SHA256: ${{ steps.checksums.outputs.msi_hash }}"
          if ("${{ steps.artifacts.outputs.has_exe }}" -eq "true") {
            Write-Host "EXE SHA256: ${{ steps.checksums.outputs.exe_hash }}"
          }
          Write-Host ""
          Write-Host "Release URL: https://github.com/${{ github.repository }}/releases/tag/$tag"
